<section id="n-account" class="n-account">
	<div class="n-container">

	<div class="row n-account-nav">
		<div class="col-md-4">
			<a href="#" class="n-account-back-button">
				<i class="fa fa-angle-left fa-2x" style="padding-top: 10px;"></i>
			</a>
		</div>

		<div class="col-md-8 n-nav-icons">	
			<div class="icons">
    			<a href="#favourite"><i class="fa fa-star"><span>Favourite</span></i></a>
    			<a href="#history"><i class="fa fa-book"><span>History</span></i></a>
    			<a href="#profile"><i class="fa fa-user"><span>Profile</span></i></a>
    		</div>
    	</div>
	</div>

	<div class="row account-pic-and-name">
  		<div class="col-md-10">
  			<div class="col-sm-1"></div>
    		<div class="col-sm-4">
      			<img class="account-profile-pic" src="view/images/gebilaowang.png">
      		</div>
      		<div class="col-sm-3">
      			<h1 class="n-account-name">王进喜</h1>
      		</div>
    	</div>
    </div>
	
	
	<div id="profile" class="n-account-toggle">

		<div class="row">
			<div class="n-account-profile-info col-md-7">
				<div class="row info-row">
					<div class="col-md-3">
						<label class="account-label-title">Gender:</label>
					</div>
					<div class="col-md-9">
						<label class="account-label">Male</label>
						<input class="form-control post-input account-label" type="text" name="type" style="display:none"/>
					</div>
				</div>
			
				<div class="row info-row">
					<div class="col-md-3">
						<label class="account-label-title">Contact:</label>
					</div>
					<div class="col-md-9">
						<label class="account-label">98994794</label>
						<input class="form-control post-input account-label" type="text" name="type" style="display:none"/>
					</div>
				</div>
				<div class="row info-row">
					<div class="col-md-3">
						<label class="account-label-title">Email:</label>
					</div>
					<div class="col-md-9">
						<label class="account-label">syx0628@gmail.com</label>
						<input class="form-control post-input account-label" type="text" name="type" style="display:none"/>
					</div>
				</div>
				<div class="row info-row">
					<div class="col-md-3">
						<label class="account-label-title">Address:</label>
					</div>
					<div class="col-md-9">
						<label class="account-label">NUS PGP block A room 204</label>
						<input class="form-control post-input account-label" type="text" name="type" style="display:none"/>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="n-account-edit-info col-md-7">
				<button class="n-account-edit-button">Edit</button>
			</div>
		</div>

	</div> 
	<div id="favourite" class="n-account-toggle" style="display:none">
		
            <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table class="table table-hover table-mc-light-blue">
                <thead>
                    <tr>
                        <th>Module Code</th>
                        <th>Title</th>
                        <th>Condition</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
	                <tr ng-repeat="book in favourite | filter: BookSearchQuery | orderBy: orderList" on-finish-render="ngRepeatFinished">
	                    <td data-title="Module Code">{{ book.moduleCode }}</td>
	                    <td data-title="Title">{{ book.title }}</td>
	                    <td data-title="Condition">{{ book.condition.rank }}</td>
	                    <td data-title="Price">{{ book.price }}</td>
	                </tr>
                </tbody>
            </table>
        </div>

	</div>
	<div id="history" class="n-account-toggle" style="display:none">
		
            <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table class="table table-hover table-mc-light-blue">
                <thead>
                    <tr>
                        <th>Module Code</th>
                        <th>Title</th>
                        <th>Condition</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
	                <tr ng-repeat="book in historyPost | filter: BookSearchQuery | orderBy: orderList" on-finish-render="ngRepeatFinished">
	                    <td data-title="Module Code">{{ book.moduleCode }}</td>
	                    <td data-title="Title">{{ book.title }}</td>
	                    <td data-title="Condition">{{ book.condition.rank }}</td>
	                    <td data-title="Price">{{ book.price }}</td>
	                </tr>
                </tbody>
            </table>
        </div>

	</div>
</section>
