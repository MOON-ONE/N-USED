<section id="n-home">
    <div class="n-container">
        <div class="row n-title-bar">
            <div class="col-xs-12 col-sm-3">
                <span class="n-title">N-USED</span>
            </div>
            <div class="col-xs-10 col-sm-8">
                <div class="input-group search-bar">
                    <input type="text" class="form-control" placeholder="Any Keywords" ng-model="search[filter]">
                    <a class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></a>
                </div>
            </div>
            <div class="col-xs-2 col-sm-1" data-toggle="tooltip" data-delay="500" data-placement="bottom" title="more options">
                <a class="sort-button" id="basic-addon1"><i class="fa fa-chevron-down"></i></a>
            </div>
        </div>

        <div class="n-more-option-bar">
            <div class="col-xs-12 col-sm-9 col-sm-offset-3 bar-inner-container">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <div class="input-group"  data-toggle="tooltip" data-delay="500" data-placement="bottom" title="set search keywords for module code">
                            <input type="text" class="form-control search-bar" ng-model="search.moduleCode" aria-label="...">
                            <span class="input-group-addon search-bar-addon addon-fixed-width" id="basic-addon2">Module</span>
                        </div><!-- /input-group -->
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="input-group"  data-toggle="tooltip" data-delay="500" data-placement="bottom" title="set search keywords for book title">
                            <input type="text" class="form-control search-bar" ng-model="search.title" aria-label="...">
                            <span class="input-group-addon search-bar-addon addon-fixed-width" id="basic-addon2">Title</span>
                        </div><!-- /input-group -->
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="input-group" data-toggle="tooltip" data-delay="500" data-placement="bottom" title="set search keywords for book condition">
                            <input type="text" class="form-control search-bar" ng-model="search.conditionRank" aria-label="...">
                            <span class="input-group-addon search-bar-addon addon-fixed-width" id="basic-addon2">Condition</span>
                        </div><!-- /input-group -->
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="input-group" data-toggle="tooltip" data-delay="500" data-placement="bottom" title="set search keywords for book price">
                            <input type="text" class="form-control search-bar" ng-model="search.price" aria-label="...">
                            <span class="input-group-addon search-bar-addon addon-fixed-width" id="basic-addon2">Price</span>
                        </div><!-- /input-group -->
                    </div>
                    <div class="col-xs-6 col-md-4 col-button" data-toggle="tooltip" data-delay="500" data-placement="bottom" title="hide unselected items from the list">
                        <div id="selected-only-button" class="title-bar-item">Selected Only</div>
                    </div>
                    <div class="col-xs-6 col-md-4 col-button" data-toggle="tooltip" data-delay="500" data-placement="bottom" title="star all the selected items">
                        <div class="title-bar-item">Star Selected</div>
                    </div>
                    <div class="col-xs-6 col-md-4 col-button" data-toggle="tooltip" data-delay="500" data-placement="bottom" title="more explaination of the advanced search engine">
                        <div class="title-bar-item">Help?</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive-vertical shadow-z-1 n-book-list-table">
            <!-- Table starts here -->
            <table class="table table-hover table-mc-teal table-bordered">
                <thead>
                    <tr>
                        <th>Module</th>
                        <th>Title</th>
                        <th>Condition</th>
                        <th>Price</th>
                        <th>Post Date</th>
                        <th>
                            <input class="grand-checkbox" type="checkbox">
                        </th>
                    </tr>
                </thead>
                <tbody>
	                <tr ng-repeat="book in books | filter: search| orderBy: orderList" on-finish-render="ngRepeatFinished" book-id="{{ book.pid }}" class="book-item">
    	                    <td class="col-mc navigation" data-title="Module Code">{{ book.moduleCode }}</td>
    	                    <td class="col-title navigation" data-title="Title">{{ book.title }}</td>
    	                    <td class="col-condition navigation" data-title="Condition">{{ book.conditionRank + " / 10"}}</td>
    	                    <td class="col-price navigation" data-title="Price">{{ "S$" + book.price }}</td>
                            <td class="col-date navigation" data-title="Post Date">{{ book.postTime }}</td>
                        <td class="col-selection check" data-title="Select">
                            <input type="checkbox" ng-checked="book.isSelected" data-toggle="tooltip" data-delay="500" data-placement="left" title="You can check this box to narrow your search scope or hide unrelated items">
                        </td>
	                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
